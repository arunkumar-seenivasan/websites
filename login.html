<div class="wrapper" class="loginform">

  <div class="form-box register">
  <form action="/register" method="POST">
    <h1>Registration</h1>

    <div class="input-box">
    <input type="text" id="username" placeholder="username" required>
    <i class='bx bxs-user'></i><br>
    </div>

    <div class="input-box">
    <input type="email" id="email" placeholder="email" required>
    <i class='bx bxs-envelope' ></i><br>
    </div>

    <div class="input-box">
    <input type="password" id="password" placeholder="password" required>
    <i class='bx bxs-lock-alt'></i><br>
    </div>

    <div class="remember-forget">
      <lable><input type="checkbox"> I accept all the terms and conditions</lable>
  </div>

    <button type="submit" class="button"><a href="home.html" style="color: black;">Register</a></button>
    <div class="register-link">
      <p>Already i have an account?<a href="#"> Login</a></p>
  </div>
  </form>
  </div>
  </div>
